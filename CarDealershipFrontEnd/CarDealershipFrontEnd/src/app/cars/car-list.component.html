<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Make</th>
            <th>Model</th>
            <th>Production Year</th>
            <th>Engine Size</th>
            <th>Horsepower</th>
            <th>Color</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let car of cars'>
            <td>{{car.id}}</td>
            <td>{{car.make}}</td>
            <td>{{car.model}}</td>
            <td>{{car.productionYear}}</td>
            <td>{{car.engineSize}}</td>
            <td>{{car.horsePower}}</td>
            <td>{{car.color}}</td>
        </tr>
    </tbody>
</table>
